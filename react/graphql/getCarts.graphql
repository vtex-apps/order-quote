mutation getCarts($email: String) @context(scope: "private") {
  getCarts(email: $email) {
    email
    cartName
    items {
      name
      skuName
      refId
      id
      productId
      imageUrl
      listPrice
      price
      quantity
      sellingPrice
    }
    creationDate
    id
    subtotal
    discounts
    shipping
    total
    customData {
      customApps {
        fields
        id
        major
      }
    }
    address {
      city
      complement
      country
      neighborhood
      number
      postalCode
      state
      street
    }
  }
}
